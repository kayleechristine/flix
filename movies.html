<!----------- Loading Animation ------------->

<!----------- New Movie Modal ------------->
<div class="modal fade" id="addMovieForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add To Our Database<span id="new-id"></span></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearInputFields('new')"></button>
            </div>
            <div class="row g-2 mt-2">
                <!------- Add Movie Title ------->
                <div class="col-md ms-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="new-movie-title" placeholder="Title Here">
                        <label for="new-movie-title">Title</label>
                    </div>
                </div>
                <!------- Add Movie Year ------->
                <div class="col-md me-3">
                    <div class="form-floating">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="new-movie-year" placeholder="Release Year Here">
                            <label for="new-movie-year">Release Year</label>
                        </div>
                    </div>
                </div>
            </div>
            <!------- Add Movie Genre ------->
            <div class="modal-body" id="new-movie-genre">
                Genre:
                <div class="genre-container">
                    <!---------------- Genre Row 1 ----------------->
                    <!-- Sci-Fi Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-sci-fi"  autocomplete="off" value="Sci-Fi">
                    <label class="btn btn-outline-secondary" for="new-sci-fi">Sci-Fi</label>
                    <!-- Fantasy Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-fantasy" autocomplete="off" value="Fantasy">
                    <label class="btn btn-outline-secondary" for="new-fantasy">Fantasy</label>
                    <!-- Action Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-action"  autocomplete="off" value="Action">
                    <label class="btn btn-outline-secondary" for="new-action">Action</label>
                    <!-- Romance Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-romance"  autocomplete="off" value="Romance">
                    <label class="btn btn-outline-secondary" for="new-romance">Romance</label>
                    <!--------------- Genre Row 2 -------------------->
                    <!-- Mystery Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-mystery"  autocomplete="off" value="Mystery">
                    <label class="btn btn-outline-secondary" for="new-mystery">Mystery</label>
                    <!-- Horror Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-horror"  autocomplete="off" value="Horror">
                    <label class="btn btn-outline-secondary" for="new-horror">Horror</label>
                    <!-- Thriller Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-thriller"  autocomplete="off" value="Thriller">
                    <label class="btn btn-outline-secondary" for="new-thriller">Thriller</label>
                    <!-- Drama Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-drama"  autocomplete="off" value="Drama">
                    <label class="btn btn-outline-secondary" for="new-drama">Drama</label>
                    <!--------------- Genre Row 3 ----------------->
                    <!-- Adventure Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-adventure"  autocomplete="off" value="Adventure">
                    <label class="btn btn-outline-secondary" for="new-adventure">Adventure</label>
                    <!-- Western Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-western"  autocomplete="off" value="Western">
                    <label class="btn btn-outline-secondary" for="new-western">Western</label>
                    <!-- Documentary Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-documentary"  autocomplete="off" value="Documentary">
                    <label class="btn btn-outline-secondary" for="new-documentary">Documentary</label>
                    <!------------------- Genre Row 3 ---------------------->
                    <!-- Epic Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-epic"  autocomplete="off" value="Epic">
                    <label class="btn btn-outline-secondary" for="new-epic">Epic</label>
                    <!-- History Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-history"  autocomplete="off" value="History">
                    <label class="btn btn-outline-secondary" for="new-history">History</label>
                    <!-- War Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-war"  autocomplete="off" value="War">
                    <label class="btn btn-outline-secondary" for="new-war">War</label>
                    <!-- Comedy Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-comedy"  autocomplete="off" value="Comedy">
                    <label class="btn btn-outline-secondary" for="new-comedy">Comedy</label>
                    <!-- Crime Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="new-crime"  autocomplete="off" value="Crime">
                    <label class="btn btn-outline-secondary" for="new-crime">Crime</label>
                </div>
            </div>
            <!------- Add Movie Rating ------->
            <div class="modal-body">
                <div class="form-floating">
                    <select class="form-select" id="new-movie-rated" aria-label="Floating label select example">
                        <<option id="new-default">Movie Rating</option>
                        <option value="G">G: General Audiences</option>
                        <option value="PG-13">PG-13: Parental Guidance Suggested</option>
                        <option value="R">R: Restricted</option>
                    </select>
                    <label for="new-movie-rated">Rating</label>
                </div>
            </div>
            <!------- Add Movie Plot ------->
            <div class="modal-body">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter Plot Here" id="new-movie-plot"></textarea>
                    <label for="new-movie-plot">Plot:</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearInputFields('new')">Cancel</button>
                <button type="button" class="btn btn-primary" id="movie-add-btn" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
